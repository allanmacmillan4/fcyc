<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Essential Information</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item *ngFor="let info of information">
		<h2>{{info.title}}</h2>
		<br/>
		<p style="white-space: pre-line;">{{info.body}}</p>
	</ion-item>
</ion-content>
